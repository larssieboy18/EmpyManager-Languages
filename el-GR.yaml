### Τα πιο Σημαντικά Mηνύματα

tempchannel-panel-title: "Προσωρινό κανάλι: %owner%"
tempchannel-panel-body: |
  Καλωσήρθες, %owner% στο προσωρινό σου κανάλι!
  Μόνο οι χρήστες που είναι συνδεδεμένοι στο κανάλι σας θα βλέπουν αυτήν τη συζήτηση και θα διαγραφεί μόλις αποχωρήσουν όλοι οι χρήστες.
  
  Το κανάλι σας είναι:
  - %private%
  - %hidden%
  
  Χρησιμοποιήστε ένα από τα **κουμπιά** παρακάτω για να **επεξεργαστείτε το κανάλι σας**.
  
bot-added-title: Ευχαριστώ που με πρόσθεσες!
bot-added-body: |
  Γεια σας, ευχαριστούμε που προσθέσατε το bot μας στον διακομιστή σας!
  
  Πληκτρολογήστε `%prefix%help` για να δείτε όλες τις εντολές (commands).
  
  Το μόνο που έχετε να κάνετε είναι να πληκτρολογήσετε την εντολή `/setup` για να ξεκινήσετε την καθοδηγούμενη εγκατάσταση.
  
  Παρακάτω θα βρείτε μερικούς συνδέσμους που μπορεί να σας φανούν χρήσιμοι:
  - [Πίνακας Ελέγχου του EmpyManager](https://dashboard.empymanager.com/)
  - [Διακομιστής Υποστήριξης](https://empymanager.com/support)
  - [Έγγραφα με βοήθειες και σεμινάρια](https://docs.empymanager.com/)
  - [Πώς να δημιουργήσετε προσωρινά κανάλια](https://docs.empymanager.com/getting-started/create-temporary-channels)
  
setup-title: "✅ Δημιουργήθηκε το Κύριο κανάλι"
setup-body: |
  ✅ Έχω δημιουργήσει ένα **Κύριο κανάλι** με ID: `%id%` για εσάς!
  
  Οι χρήστες σας μπορούν πλέον να εγγραφούν σε αυτό για να δημιουργήσουν τα δικά τους προσωρινά κανάλια.
  
  Φροντίστε να το επεξεργαστείτε όπως θέλετε: μπορείτε να αλλάξετε το όνομά του, τα δικαιώματα χρηστών, το όριο χρηστών και το ρυθμό μετάδοσης bit. 
  
  **Όλα τα προσωρινά κανάλια που δημιουργούνται από αυτό το κύριο κανάλι θα κληρονομήσουν το όριο χρήστη και τον ρυθμό μετάδοσης bit.**
  
  🌐 **Πίνακας Ελέγχου**
  - Δείτε τις [ρυθμίσεις αυτού του καναλιού](https://dashboard.empymanager.com/guilds/%guildId%/masters/%id%).
  - Δείτε τις [ρυθμίσεις του διακομιστή](https://dashboard.empymanager.com/guilds/%guildId%).
  
  ⌨️ **Εντολές / Commands**
  - [Όλες οι εντολές](https://docs.empymanager.com/commands).
  
error-master-creation-body: |
  Αντιμετώπισα ένα σφάλμα κατά τη δημιουργία του Κύριου καναλιού σας:
  ```%error%```
  
  **Βεβαιωθείτε ότι το EmpyManager έχει αρκετά δικαιώματα** (Απαιτεί δικαιώματα διαχειριστή για τη δημιουργία ενός Κύριου καναλιού). 
  
  **Εγγραφείτε [σε αυτόν τον διακομιστή](https://empymanager.com/support) για να μιλήσετε με την Υποστήριξη μας.**
  
  
help-title: Εντολές / Commands του EmpyManager
help-body: |
  🌟 `%prefix%premium` - Υποστηρίξτε το bot και αποκτήστε περισσότερες δυνατότητες
  
  -
help-control-subtitle: 🛠️   Διαχειριστείτε το κανάλι σας
help-control-body: |
  -
  
  🚫 `/private (Ιδιωτικό)` / 🌐 `/public (Δημόσιο)`
  
  👻 `/hide (Κρυφό)` / 👁 `/show (Ορατό)`
  
  🏠 `/waitingroom (Κανάλι αναμονής)`
  
  🚩 `/claim (Απόκτηση καναλιού)` - Γίνετε ο κάτοχος του καναλιού στο οποίο βρίσκεστε αυτήν τη στιγμή (ο τρέχων κάτοχος θα πρέπει να αποσυνδεθεί).
  
  👞 `/kick @user (Εκδίωξη χρήστη)` / ⛔ `/ban @user (Αποκλεισμός χρήστη)`
  
  🔗 `/invite @user (Πρόσκληση χρήστη)` - Προσκαλέστε έναν χρήστη στο κανάλι σας (θα λάβει ένα προσωπικό μήνυμα).
  
  Άλλες εντολές (commands): `/rename (Μετονομασία)`, `/limit (Όριο χρηστών)`, `/bitrate (Ρυθμός μετάδοσης bit)`.
  
  **Εάν δεν μπορείτε να δείτε τις εντολές καθέτου (/), ενημερώστε έναν διαχειριστή [για να ανανεώσει τα δικαιώματα του bot](https://discord.com/oauth2/authorize?client_id=719236419230367798&permissions=381715218393%20&scope=bot%20applications.commands&guild_id=%guildId%)**
  
help-settings-subtitle: ⚙️   Ρυθμίσεις Διαχειριστών
help-settings-body: |
  - Μόνο οι διαχειριστές μπορούν να δουν το παρακάτω κείμενο -
  📒 `/setup` - Δημιουργήστε ένα νέο Κύριο κανάλι και ρυθμίστε το μέσω μιας καθοδηγούμενης εγκατάστασης.
  
  🖥 `%prefix%dashboard` - Πρόσβαση στον Πίνακα Ελέγχου.
  
  📜 `%prefix%masterlist` - Λίστα Κύριων καναλιών.
  
  ❌ `%prefix%resetmasters` - Μετατρέψτε όλα τα Κύρια κανάλια σε κανονικά κανάλια.
  
  ♻️ `%prefix%refresh` - Ανανεώστε όλες τις ρυθμίσεις από τη βάση δεδομένων σε περίπτωση που δεν λειτουργεί κάτι σωστά.
  
  🔧 `%prefix%settings` - Εμφάνιση όλων των σύνθετων ρυθμίσεων
  
