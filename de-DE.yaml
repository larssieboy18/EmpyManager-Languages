### Most important messages

tempchannel-panel-title: "%owner%'s privater Kanal"
tempchannel-panel-body: |
  Hallo %owner%, willkommen in deinem Privatem Kanal!
  Nur Benutzer, die mit deinem Sprachkanal verbunden sind, können diesen Textkanal sehen. Und er wird gelöscht, sobald alle den Sprachkanal verlassen haben.

  Dein Kanal ist:
  - %private%
  - %hidden%
  
  Benutze einen der **Knöpfe** unten um **den Kanal zu bearbeiten**.

bot-added-title: Danke, dass du mich hinzugefügt hast!
bot-added-body: |
  Hallo. Danke, dass du mich zu deinem Server hinzugefügt hast!
  
  Gib `v/help` ein, um alle meine Befehle anzuzeigen.
  
  wen du loslegen willst, gib `/setup` ein, um eine geführte Einrichtung zu starten.

  Dies sind einige Links, die nützlich sein könnten:
  - [EmpyManager's Dashboard](https://dashboard.empymanager.com/)
  - [Support Server](https://empymanager.com/support)
  - [Dokumentation mit Anleitungen](https://docs.empymanager.com/)
  - [Wie man temporäre Kanäle erstellt](https://docs.empymanager.com/getting-started/create-temporary-channels)

setup-title: "✅ Master-Kanal erstellt"
setup-body: |
  ✅ Ich have einen **Master-Kanal** mit der id %id%` für dich erstellt!

  Jeder kann diesem Kanal beitreten um temporäre Kanäle zu erzeugen.
  
  Du kannst ihn einstellen, wie du willst: du kannst den Namen, die Beitrittsberechtigung, das Benutzerlimit und die Bitrate ändern. 

  **Alle temporären Kanäle, die von diesem Master-Kanal erstellt werden, erben dessen Benutzerlimit und Bitrate.**
  
  🌐 **Dashboard**
  - Siehe [Einstellungen dieses Kanals](https://dashboard.empymanager.com/guilds/%guildId%/masters/%id%).
  - Siehe [Einstellungen des Servers](https://dashboard.empymanager.com/guilds/%guildId%).
  
  ⌨️ **Befehle**
  - [Alle Befehle](https://docs.empymanager.com/commands).
  
error-master-creation-body: |
  Beim Erstellen des Master-Kanals, bin ich auf folgenden Fehler gestoßen:
  ```%error%```
  
  **Bitte vergewissere dich, dass EmpyManager über ausreichende Berechtigungen verfügt** (zum Erstellen eines Master-Kanals sind Administratorrechte erforderlich). 
  
  **Tritt [diesem Server](https://empymanager.com/support) bei um Hilfe zu erhalten.**

  
help-title: EmpyManager-Befehle
help-body: |
  🌟 `v/premium` - Unterstütze den Bot und erhalte mehr Funktionen
  
  -
help-control-subtitle: 🛠️ Kontrolliere deinen Kanal
help-control-body: |
  -
  
  🚫 `/private` / 🌐 `/public` - Ändert die Beitrittsberechtigung.
  
  👻 `/hide` / 👁 `/show` - Versteckt / Zeigt den Kanal für andere wieder an.
  
  🏠 `/waitingroom` - Erstellt ein Wartezimmer.
  
  🚩 `/claim` - Werde der Besitzer des Kanals, in dem du dich gerade befindest (der aktuelle Besitzer muss nicht mehr verbunden sein).
  
  👞 `/kick @Benutzer` / ⛔ `/ban @Benutzer` 
  
  🔗 `/invite @Benutzer` - Lade einen Benutzer in deinen Kanal ein (er bekommt eine Direktnachricht).
  
  Weitere Befehle: `/rename`, `/limit`, `/bitrate`.
  
  **Wenn du die /-Befehle in der Vorschau nicht sehen kannst, sag einem Admin, er soll [die Rechte des Bots aktualisieren](https://discord.com/oauth2/authorize?client_id=719236419230367798&permissions=381715218393%20&scope=bot%20applications.commands&guild_id=%guildId%)**

help-settings-subtitle: ⚙️ Administrative Einstellungen
help-settings-body: |
  - Nur Admins können dies sehen -
  📒 `v/setup` - Erstelle einen neuen Master-Kanal und stelle ihn ein.
  
  🖥 `v/dashboard` - Zugriff auf das Dashboard.
  
  📜 `v/masterlist` - Master-Kanäle auflisten
  
  ❌ `v/resetmasters` - Alle Master-Kanäle in normale Kanäle umwandeln.
  
  ♻️ `v/refresh` - Alle Einstellungen aus der Datenbank auffrischen (falls sie nicht richtig funktionieren).
  
  🔧 `v/settings` - Alle erweiterten Einstellungen anzeigen

