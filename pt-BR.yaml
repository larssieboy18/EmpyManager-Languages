### Most important messages

tempchannel-panel-title: "%owner% Chat Privado"
tempchannel-panel-body: |
  Seja bem-vindo %owner% ao seu canal privado!
  Somente usuários conectados ao seu canal verão este bate-papo e ele será excluído assim que todos saírem.

  Seu canal é:
  - %private%
  - %hidden%

  Use um dos **botões** abaixo para **editar seu canal**.

bot-added-title: Obrigado por me adicionar!
bot-added-body: |
  Olá, obrigado por me adicionar ao seu servidor!

  Digite `v/help` para ver todos os meus comandos.

  Tudo o que você precisa fazer para começar é `/setup` para entrar em uma configuração guiada.

  Estes são alguns links que podem ser úteis:
  - [Painel do EmpyManager](https://dashboard.empymanager.com/)
  - [Servidor de suporte](https://empymanager.com/support)
  - [Documentos com tutoriais](https://docs.empymanager.com/)
  - [Como criar canais temporários](https://docs.empymanager.com/getting-started/create-temporary-channels)

setup-title: "✅ Canal principal criado"
setup-body: |
  ✅ Criei um **canal mestre** com id `%id%` para você!

  Seus usuários agora podem participar para criar seus próprios canais temporários.

  Certifique-se de editá-lo como quiser: você pode alterar seu nome, permissões para ingressar, limite de usuários e taxa de bits. 

  **Todos os canais temporários criados a partir deste canal mestre herdarão o limite de usuários e a taxa de bits.**

  🌐 **Painel**
  - Veja [as configurações deste canal](https://dashboard.empymanager.com/guilds/%guildId%/masters/%id%).
  - Veja [configurações do servidor](https://dashboard.empymanager.com/guilds/%guildId%).

  ⌨️ **Comandos**
  - [Todos os comandos](https://docs.empymanager.com/commands).

error-master-creation-body: |
  Encontrei um erro ao criar seu canal mestre:
  ```%error%```

  **Certifique-se de que o EmpyManager tenha permissões suficientes** (requer permissões de administrador para criar um canal mestre). 

  **Junte-se a [este servidor](https://empymanager.com/support) para receber suporte.**

help-title: Comandos EmpyManager
help-body: |
  🌟 `v/premium` - Apoie o bot e obtenha mais recursos

  -
help-control-subtitle: 🛠️   Controle seu canal
help-control-body: |
  -

  🚫 `/private` / 🌐 `/public`

  👻 `/hide` / 👁 `/show`

  🏠 `/waitingroom`

  🚩 `/claim` - Torne-se o proprietário do canal em que você está atualmente (o proprietário atual deve ser desconectado).

  👞 `/kick @user` / ⛔ `/ban @user`

  🔗 `/invite @user` - Convide um usuário para o seu canal (ele receberá uma mensagem direta).

  Outros comandos: `/rename`, `/limit`, `/bitrate`.

  **Se você não conseguir ver os comandos de barra, diga a um administrador para [atualizar as permissões do bot](https://discord.com/oauth2/authorize?client_id=719236419230367798&permissions=381715218393%20&scope=bot%20applications.commands&guild_id=%guildId%)**

help-settings-subtitle: ⚙️   Configurações de administrador
help-settings-body: |
  - Somente administradores podem ver isso -
  📒 `v/setup` - Crie um novo canal mestre e configure-o por meio de uma configuração guiada.

  🖥 `v/dashboard` - Acesse o Painel.

  📜 `v/masterlist` - Listar canais mestres.

  ❌ `v/resetmasters` - Transforme todos os canais mestres em canais normais.

  ♻️ `v/refresh` - Atualize todas as configurações do banco de dados caso não esteja funcionando corretamente.

  🔧 `v/settings` - Mostrar todas as configurações avançadas

invite-button-label: Convidar para o seu servidor
support-button-label: Obtenha suporte e sugira recursos
dashboard-button-label: Painel
vote-button-label: Votar no Bot

