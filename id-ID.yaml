### Most important messages
### Translate by : Miez#8781

tempchannel-panel-title: "%owner%'s Chat Pribadi"
tempchannel-panel-body: |
  Selamat Datang %owner% di chat pribadimu!
  Hanya orang yang bergabung dichannelmu yang bisa melihat ini, dan akan dihapus saat semua orang keluar.

  Channel kamu:
  - %private%
  - %hidden%
  
  Gunakan salah satu **tombol** dibawah ini untuk **menyunting channel kamu**.

bot-added-title: Terima kasih sudah menambahkanku!
bot-added-body: |
  Hai, terima kasih sudah menambahkanku keserver!
  
  Ketik `v/help` untuk melihat semua perintah.
  
  Ingin mulai semuanya gunakan perintah ini `/setup` untuk memulai panduan install.

  Ini ada beberapa link yang mungkin berguna untuk kalian:
  - [Dashboard EmpyManager](https://dashboard.empymanager.com/)
  - [Support Server](https://empymanager.com/support)
  - [Docs dengan tutorial](https://docs.empymanager.com/)
  - [Bagaimana cara membuat temp channel.](https://docs.empymanager.com/getting-started/create-temporary-channels)

setup-title: "✅ Master Channel Telah Dibuat"
setup-body: |
  ✅ Aku telah membuat **master channel** dengan id `%id%` untuk kamu!

  Member kamu sekarang sudah bisa gabung dan membuat temporary channelnya.
  
  Kamu bisa menyunting sesuai dengan selera: kamu bisa mengganti namanya, izin untuk gabung, batas pengguna dan bitrate. 
  
  **Semua temporary channel yang dibuat dari saluran master ini akan mewarisi batas pengguna dan bitrate.**

  🌐 **Dashboard**
  - Melihat [pengaturan channel ini](https://dashboard.empymanager.com/guilds/%guildId%/masters/%id%).
  - Melihat [pengaturan server](https://dashboard.empymanager.com/guilds/%guildId%).
  
  ⌨️ **Perintah**
  - [Semua Perintah](https://docs.empymanager.com/commands).
  
error-master-creation-body: |
  Aku memiliki masalah saat membuat master channel:
  ```%error%```
  
  **Tolong pastikan Empy Manager memiliki izin yang cukup** (Saya membutuhkan izin administrator untuk membuat master channel). 
  
  **Bergabung [diserver ini](https://empymanager.com/support) untuk mendapatkan bantuan.**

  
help-title: EmpyManager Perintah
help-body: |
  🌟 `v/premium` - Dukung botnya dan dapatkan banyak fitur menarik
  
  -
help-control-subtitle: 🛠️   Kontrol Channel 
help-control-body: |
  -
  
  🚫 `/private` / 🌐 `/public`
  
  👻 `/hide` / 👁 `/show`
  
  🏠 `/waitingroom`
  
  🚩 `/claim` - Ambil alih channel yang sedang kamu gabung (owner pemilik sebelumnya harus tidak berada divoice).
  
  👞 `/kick @pengguna` / ⛔ `/ban @pengguna`
  
  🔗 `/invite @pengguna` - Undang seseorang kechannel kamu (dia akan mendapatkan dm).

  Perintah Lain: `/rename`, `/limit`, `/bitrate`.
  
  **Jika kamu tidak melihat perintah slash, beritahu admin untuk [membarui izin bot](https://discord.com/oauth2/authorize?client_id=719236419230367798&permissions=381715218393%20&scope=bot%20applications.commands&guild_id=%guildId%)**

help-settings-subtitle: ⚙️   Pengaturan Admin
help-settings-body: |
  - Hanya seorang admin yang bisa melihat ini -
  📒 `v/setup` - Membuat master channel baru dengan panduan/bimbingan.
  
  🖥 `v/dashboard` - Akses Dashboard.
  
  📜 `v/masterlist` - Daftar master channel.
  
  ❌ `v/resetmasters` - Mengubah semua master channel menjadi channel normal.
  
  ♻️ `v/refresh` - Segarkan semua pengaturan dari database jika bot tidak berfungsi dengan baik.
  
  🔧 `v/settings` - Menampilkan tampilan lanjutan.

